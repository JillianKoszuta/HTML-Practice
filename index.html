<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointing Poker</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="/pointerLogo.svg" alt="logo" />
      <form>
        <fieldset>
          <label for="firstName"
            >Name: <input id="firstName" name="firstName" type="text" required
          /></label>
          <label for="room"
            >Room: <input id="room" name="room" type="text" required
          /></label>
        </fieldset>
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
